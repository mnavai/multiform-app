<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="secondpage.css">
</head>
<body>
    <div id="container">
        <header class="nav-header">
            <nav class="side-nav">
                <ul>
                    <li class="list-items">
                        <div class="circle-icon">
                            <span>
                                1
                            </span>   
                        </div>
                        <div class="list-item-info">
                            <h5 class="nav-heading">STEP 1</h5>
                            <p class="nav-p">YOUR INFO</p>
                        </div>
                    </li>
                    <li class="list-items">
                        <div class="circle-icon active">
                            <span>
                                2
                            </span>  
                        </div>
                        <div class="list-item-info">
                            <h5 class="nav-heading">STEP 2</h5>
                            <p class="nav-p">SELECT PLAN</p>
                        </div>
                    </li>
                    <li class="list-items">
                        <div class="circle-icon">
                            <span>
                                3
                            </span>  
                        </div>
                        <div class="list-item-info">
                            <h5 class="nav-heading">STEP 3</h5>
                            <p class="nav-p">ADD-ONS</p>
                        </div>
                    </li>
                    <li class="list-items">
                        <div class="circle-icon">
                            <span>
                                4
                            </span>  
                        </div>
                        <div class="list-item-info">
                            <h5 class="nav-heading">STEP 4</h5>
                            <p class="nav-p">SUMMARY</p>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main-section">
            <hgroup class="form-hgroup">
                <h1 class="hgroup-heading">Select your plan</h1>
                <p class="hgroup-p">Please provide your name, email address, and phone number.</p>
            </hgroup>
            <form id="form" class="form-group">
                <div class="card-group">
                    <div class="card">
                        <div class="icon">
                            <img src="assets/images/icon-arcade.svg" alt="arcade icon"/>
                        </div>
                        <div class="text-group">
                            <h5 class="card-label-text">Arcade</h5>
                            <p class="card-text">$9/mon</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="icon">
                            <img src="assets/images/icon-advanced.svg" alt="advanced icon"/>
                        </div>
                        <div class="text-group">
                            <h5 class="card-label-text">Advanced</h5>
                            <p class="card-text">$12/mon</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="icon">
                            <img src="assets/images/icon-pro.svg" alt="pro icon"/>
                        </div>
                        <div class="text-group">
                            <h5 class="card-label-text">Pro</h5>
                            <p class="card-text">$15/mon</p>
                        </div>
                    </div>
                </div>
                <div class="grey-bar">
                    <h5 class="grey-bar-month">Monthly</h5>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <p class="grey-bar-year">Yearly</p>
                </div>
                <div class="buttons">
                    <input type="submit" value="Go Back" class="btn-goback" />
                    <input type="submit" value="Next Step" class="btn" />
                </div>
            </form>
        </main>
    </div>
    <script src="secondpage.js"></script>
</body>
</html>
